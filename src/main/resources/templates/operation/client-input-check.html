<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
	<title>新規顧客登録確認</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.mincss" th:href="@{/webjars/bootstrap/3.3.7/bootstrap-theme.min.css}" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/client.css"/>
</head>
<body>
    <div class="gradation">
		<h2>コールセンター顧客管理システム</h2>
		<form name="logoutLink" method="post" th:action="@{/logout}">
			<div class="id_position">
				<span id="loggedas">ログイン中： <a id="user_id" href="#"
					th:text="${uId}"> <!--ユーザID-->
				</a>
				</span> <a class="logout" href="#" onclick="LogoutLink()">ログアウト</a>
			</div>
		</form>
	</div>
	<div class="main_screen">
		<form class="client_form rule" name="form1" method="post" th:action="@{customer/confirm}" th:object="${customerForm}"><!--DBに送信-->
		
			<h3>新規顧客登録確認</h3>
			<div class="position">
				<table>
					<tr class="name_tr">
						<td class="table_left">
							<b>氏名</b>
						</td>
						<td class="table_right">
							　姓 <input type="text" class="names" readonly th:value="${customerForm.lastname}">
							　名 <input type="text" class="names" readonly th:value="${customerForm.firstname}">
						</td>
					</tr>

					<tr class="name_tr">
						<td class="table_left">
							<b>フリガナ</b>
						</td>
						<td class="table_right">
							　セイ <input type="text" class="names" readonly th:value="${customerForm.lastname_kana}">
							　メイ <input type="text" class="names" readonly th:value="${customerForm.firstname_kana}">
						</td>
					</tr>

					<tr id="birthday_tr">
						<td class="table_left">
							<b>生年月日</b>
						</td>
						<td id="table_right">
							　<select name="year" id="id_year" class="time_date"><option th:value="${year}" selected></option></select> 年
                            <select name="month" id="id_month" class="time_date"><option th:value="${month}" selected></option></select> 月
                            <select name="day" id="id_day" class="time_date"><option th:value="${day}" selected></option></select> 日
                            <input type="hidden" name="birth" th:value="${customerForm.birth}">
						</td>
                    </tr>
                    
                    <tr id="tel_tr">
						<td class="table_left">
							<b>電話番号</b>
						</td>
						<td id="table_right">
							<input type="text" id="tel" name="tel" readonly th:value="${customerForm.tel}">
						</td>
                    </tr>
                    
                    <tr id="addresscode_tr">
						<td class="table_left" rowspan="2">
							<b>住所</b>
						</td>
						<td id="table_right">
							〒<input type="text" id="addresscode" name="addresscode" maxlength="7" readonly th:value="${customerForm.addresscode}">
						</td>
                    </tr>
                    <tr id="address_tr">
                        <td id="table_right"><textarea id="address" readonly th:value="${customerForm.address}"></textarea></td>
                    </tr>
                </table>

				<div>
					<table class="table_checkbtn">
							<tr class="table_checkbtn">
								<td class="table_checkbtn"><input class="check_btn btn" type="submit" value="戻る"></td>
								<td class="table_checkbtn"><input class="check_btn btn" type="submit" value="確定"></td>
							</tr>
					</table>
				</div>
			</div>
		</form>
    </div>
    <script type="text/javascript" src="/js/inquiry-list.js"></script>
    <script type="text/javascript" src="/js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript">
		function LogoutLink() {
			var f = document.forms["logoutLink"];
			f.method = "POST";
			f.submit();
			return true;
		}
	</script>
</body>
</html>

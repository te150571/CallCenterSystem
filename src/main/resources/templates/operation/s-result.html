<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Result Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<table th:if="${callData} != null">
			<tr>
				<th>ID</th>
				<th>Class ID</th>
				<th>Contents</th>
			</tr>
			<tr th:each="callData : ${customercallForm}">
				<td th:text="${calldata}"></td> <!-- 
				<td th:text="${customercallForm[1]}"></td>
				<td th:text="${customercallForm[2]}" style="font-weight: bold;"></td>
				<td th:text="${customercallForm[3]}"></td>
				<td th:text="${customercallForm[4]}"></td> -->
			</tr>
		</table>
		<p th:unless="${customercallForm} != null">データがありません</p>
	</div>
</body>
</html>

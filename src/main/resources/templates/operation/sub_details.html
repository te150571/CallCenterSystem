<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css" href="/css/sub_details.css" />
<title>問い合わせ詳細</title>
</head>
<body>
	<div class="gradation">
		<h2>コールセンター顧客管理システム</h2>
		<form name="logoutLink" method="post" th:action="@{/logout}">
			<div class="id_position">
				<span id="loggedas">ログイン中： <a id="user_id posi" href="#"
					th:text="${uId}"> <!--ユーザID-->
				</a></span> <a class="logout" href="#" onclick="LogoutLink()">ログアウト</a>
			</div>
		</form>
	</div>
	
	<div>
		<p id="date" th:text="${selectedCallData[0][3]}"></p>
	</div>
	<div>
		<p id="name"><span th:text="${customerName}"></span><span>様</span></p>
	</div>
	
	<div class="new">
		<input class="btn_new" type="submit" value="新規登録">
	</div>

	<form>
		<input type="hidden" name="cId" th:value="${cId}" />
		<input type="hidden" name="customerName" th:value="${customerName}" />
		<table>
			<tr>
				<th bgcolor="#87cefa" class="headline">カテゴリー</th>
				<td class="sub_content" th:text="${selectedCallData[0][1]}"></td>
			</tr>
			<tr>
				<th bgcolor="#87cefa">内容</th>
				<td class="content"><textarea class="cont_text" th:text="${selectedCallData[0][2]}"></textarea></td>
			</tr>
		</table>
	</form>
	
	<div class="close">
		<form method="post" th:action="@{/operation/searching}">
			<input type="hidden" name="uId" th:value="${uId}">
			<input type="hidden" name="cId" th:value="${cId}" />
			<input type="hidden" name="customerName" th:value="${customerName}" />
			<input class="btn_close" type="submit" value="一覧画面へ">
		</form>
	</div>
	
	<script type="text/javascript">
		function LogoutLink() {
			var f = document.forms["logoutLink"];
			f.method = "POST";
			f.submit();
			return true;
		}
	</script>
</body>
</html>
